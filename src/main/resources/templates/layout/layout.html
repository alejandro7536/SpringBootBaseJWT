<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'Spring boot aplication ' + ${titulo}">Insert
	title here</title>
<!-- Compiled and minified CSS -->
<link rel="stylesheet" th:href="@{/css/materialize.min.css}" />
<link rel="stylesheet" th:href="@{/css/toastr.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
<link rel="stylesheet" th:href="@{/css/animate.css}" />
<link rel="stylesheet" th:href="@{/css/icon.css}" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css"
	rel="stylesheet" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
<link
	href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
	rel="stylesheet" />

<!-- Compiled and minified JavaScript -->
<script th:src="@{/js/materialize.min.js}"></script>
<script th:src="@{/js/toastr.min.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>





</head>
<body>
	<header th:fragment="header">
		<nav>
			<div class="nav-wrapper #000000 black">
				<a th:href="@{/listar}" class="brand-logo" style="margin-left: 5px">Clientes</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a th:href="@{/form}">Crear</a></li>
					<li><a th:href="@{/listar}">Listar</a></li>
				</ul>
			</div>
		</nav>
		<br>

		<div>
			<div th:if="${success != null }">
				<!-- sapan para verificar que si sale el mensaje -->
				<input type="hidden" id="message" th:value="${success}">

				<script type="text/javascript">
					$(document).ready(
							function() {

								toastr.options.position = 'toast-top-right';
								toastr.options.timeOut = 3000;
								toastr.options.showMethod = 'slideDown';
								toastr.options.progressBar = true;
								toastr.success(document
										.getElementById("message").value);
								toastr.options.closeEasing = 'swing';

							});
				</script>

			</div>

		</div>

		<div>
			<div th:if="${warning != null }">
				<!-- sapan para verificar que si sale el mensaje -->
				<input type="hidden" id="warning" th:value="${warning}">

				<script type="text/javascript">
					$(document).ready(
							function() {

								toastr.options.position = 'toast-top-right';
								toastr.options.timeOut = 3000;
								toastr.options.showMethod = 'slideDown';
								toastr.options.progressBar = true;
								toastr.warning(document
										.getElementById("warning").value);
								toastr.options.closeEasing = 'swing';

							});
				</script>

			</div>

		</div>
		<div>
			<div th:if="${info != null }">
				<!-- sapan para verificar que si sale el mensaje -->
				<input type="hidden" id="info" th:value="${info}">

				<script type="text/javascript">
					$(document).ready(function() {

						toastr.options.position = 'toast-top-right';
						toastr.options.timeOut = 3000;
						toastr.options.showMethod = 'slideDown';
						toastr.options.progressBar = true;
						toastr.info(document.getElementById("info").value);
						toastr.options.closeEasing = 'swing';

					});
				</script>

			</div>

		</div>
		<div>
			<div th:if="${error != null }">
				<!-- sapan para verificar que si sale el mensaje -->
				<input type="hidden" id="error" th:value="${error}">

				<script type="text/javascript">
					$(document).ready(function() {

						toastr.options.position = 'toast-top-right';
						toastr.options.timeOut = 3000;
						toastr.options.showMethod = 'slideDown';
						toastr.options.progressBar = true;
						toastr.error(document.getElementById("error").value);
						toastr.options.closeEasing = 'swing';

					});
				</script>

			</div>

		</div>

		<script type="text/javascript">
		 	M.AutoInit();
			$(document).ready(function() {
				$('.materialboxed').materialbox();
			});
		</script>

	</header>
	<footer th:fragment="footer" class="page-footer #000000 black animated ">
		<div class="container">
			<div class="row">
				<div class="col l6 s12">
					<h5 class="white-text">Footer Content</h5>
					<p class="grey-text text-lighten-4">You can use rows and
						columns here to organize your footer content.</p>
				</div>
				<div class="col l4 offset-l2 s12">
					<h5 class="white-text">Links</h5>
					<ul>
						<li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="footer-copyright">
			<div class="container">
				Â© 2014 Copyright Text <a class="grey-text text-lighten-4 right"
					href="#!">More Links</a>
			</div>
		</div>
	</footer>
</body>




</html>
