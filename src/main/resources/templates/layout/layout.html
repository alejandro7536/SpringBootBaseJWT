<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/sxtras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'Spring boot aplication ' + ${titulo}">Insert
	title here</title>
<!-- Compiled and minified CSS -->
<link rel="stylesheet" th:href="@{/css/materialize.min.css}" />
<link rel="stylesheet" th:href="@{/css/toastr.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
<link rel="stylesheet" th:href="@{/css/animate.css}" />
<link rel="stylesheet" th:href="@{/css/icon.css}" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css"
	rel="stylesheet" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
<link
	href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
	rel="stylesheet" />

<!-- Compiled and minified JavaScript -->
<script th:src="@{/js/materialize.min.js}"></script>
<script th:src="@{/js/toastr.min.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>


</head>
<body>
	<header th:fragment="header">
		<nav>
			<div class="nav-wrapper #000000 black">
				<a th:href="@{/listar}" class="brand-logo" style="margin-left: 5px">Clientes</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">

					<li sec:authorize="!isAuthenticated()"><a th:href="@{/login}">Sing
							In</a></li>

					<li sec:authorize="isAuthenticated()"><a
						class="dropdown-trigger btn grey" href="#" data-target='dropdown1'><span
								sec:authentication="name"></span></a>
								
						<div id="dropdown1" class="dropdown-content">
							<form th:action="@{/logout}" method="post" id="logoutForm">
								<a onclick="document.getElementById('logoutForm').submit();" class="black-text"
									type="submit">Salir</a>
							</form>

						</div></li>

					<li><a th:href="@{/form}">Crear</a></li>
					<li><a th:href="@{/listar}">Listar</a></li>


					<a class='dropdown-trigger btn' href='#' data-target='dropdown2'>Lenguaje</a>

					<!-- Dropdown Structure -->
					<ul id='dropdown2' class='dropdown-content'>
						<li><a class="" th:href="@{/locale(lang=es_ES)}">ES</a></li>
						<li><a class="" th:href="@{/locale(lang=en_US)}">EN</a></li>
						<li><a class="" th:href="@{/locale(lang=de_DE)}">DE</a></li>
						
					</ul>
				</ul>
			</div>
		</nav>
		<br>

		<div>
			<div th:if="${success != null }">
				<!-- sapan para verificar que si sale el mensaje -->
				<input type="hidden" id="message" th:value="${success}">

				<script type="text/javascript">
					$(document).ready(
							function() {

								toastr.options.position = 'toast-top-right';
								toastr.options.timeOut = 3000;
								toastr.options.showMethod = 'slideDown';
								toastr.options.progressBar = true;
								toastr.success(document
										.getElementById("message").value);
								toastr.options.closeEasing = 'swing';

							});
				</script>

			</div>

		</div>

		<div>
			<div th:if="${warning != null }">
				<!-- sapan para verificar que si sale el mensaje -->
				<input type="hidden" id="warning" th:value="${warning}">

				<script type="text/javascript">
					$(document).ready(
							function() {

								toastr.options.position = 'toast-top-right';
								toastr.options.timeOut = 3000;
								toastr.options.showMethod = 'slideDown';
								toastr.options.progressBar = true;
								toastr.warning(document
										.getElementById("warning").value);
								toastr.options.closeEasing = 'swing';

							});
				</script>

			</div>

		</div>
		<div>
			<div th:if="${info != null }">
				<!-- sapan para verificar que si sale el mensaje -->
				<input type="hidden" id="info" th:value="${info}">

				<script type="text/javascript">
					$(document).ready(function() {

						toastr.options.position = 'toast-top-right';
						toastr.options.timeOut = 3000;
						toastr.options.showMethod = 'slideDown';
						toastr.options.progressBar = true;
						toastr.info(document.getElementById("info").value);
						toastr.options.closeEasing = 'swing';

					});
				</script>

			</div>

		</div>
		<div>
			<div th:if="${error != null }">
				<!-- sapan para verificar que si sale el mensaje -->
				<input type="hidden" id="error" th:value="${error}">

				<script type="text/javascript">
					$(document).ready(function() {

						toastr.options.position = 'toast-top-right';
						toastr.options.timeOut = 3000;
						toastr.options.showMethod = 'slideDown';
						toastr.options.progressBar = true;
						toastr.error(document.getElementById("error").value);
						toastr.options.closeEasing = 'swing';

					});
				</script>

			</div>

		</div>

		<script type="text/javascript">
			M.AutoInit();
			$(document).ready(function() {
				$('.materialboxed').materialbox();
			});
		</script>
		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function() {
				var elems = document.querySelectorAll('.dropdown-trigger');
				var instances = M.Dropdown.init(elems, options);
			});
		</script>

	</header>
	<footer th:fragment="footer"
		class="page-footer #000000 black animated ">
		<div class="container">
			<div class="row">
				<div class="col l6 s12">
					<h5 class="white-text">Facturación App</h5>
					<p class="grey-text text-lighten-4"
						sec:authorize="isAuthenticated()">
						Usuario logueado:
						<samp sec:authentication="name"></samp>
					</p>
					<p class="grey-text text-lighten-4"
						sec:authorize="isAuthenticated()">
						Roles:
						<samp sec:authentication="principal.authorities"></samp>
					</p>

				</div>
				<div class="col l4 offset-l2 s12">
					<h5 class="white-text">Links</h5>
					<ul>
						<li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="footer-copyright">
			<div class="container">
				© 2014 Copyright Text <a class="grey-text text-lighten-4 right"
					href="#!">More Links</a>
			</div>
		</div>
	</footer>
</body>




</html>
